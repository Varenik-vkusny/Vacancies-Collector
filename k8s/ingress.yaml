apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: vacancies-collector
spec:
  ingressClassName: nginx

  rules:
    - host: vacancies.local
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: app-service
                port:
                  number: 8000
