name: Run Python Tests

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

jobs:
    build:
        runs-on: ubuntu-latest

        services:
            redis:
                image: redis:8-alpine

                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                
                ports:
                    - 6380:6379
        
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                python-version: '3.12'

            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt

            - name: Create .env file for tests
              run: |
                echo "DATABASE_URL=sqlite+aiosqlite:///:memory:" >> .env
                echo "REDIS_URL=redis://localhost:6379/1" >> .env
                echo "ALGORITHM=HS256" >> .env
                echo "SECRET_KEY=test_secret" >> .env
                echo "ACCESS_TOKEN_EXPIRE_MINUTES=30" >> .env
                echo "BOT_TOKEN=fake_token" >> .env
                echo "API_BASE_URL=http://test" >> .env
                echo "BASE_URL=http://test/" >> .env

            - name: Run tests
              run: pytest